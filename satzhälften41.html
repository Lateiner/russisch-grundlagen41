<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russisch: S√§tze mit —á—Ç–æ–±—ã</title>
    <style>
        :root {
            --primary: #3f51b5;
            --primary-light: #c5cae9;
            --bg-color: #f4f4f9;
            --card-bg: #ffffff;
            --success: #4caf50;
            --error: #f44336;
            --text-main: #333;
            --stem-bg: #e8eaf6;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 700px;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }

        h1 {
            color: var(--primary);
            text-align: center;
            margin-top: 0;
            font-size: 1.6rem;
        }

        .intro {
            background-color: #fff3e0;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            text-align: center;
            color: #555;
            border-left: 5px solid #ff9800;
            line-height: 1.5;
        }

        .rule-highlight {
            font-weight: bold;
            color: #e65100;
        }

        /* --- PROGRESS --- */
        .progress-container {
            width: 100%;
            height: 6px;
            background-color: #eee;
            border-radius: 3px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background-color: var(--primary);
            width: 0%;
            transition: width 0.3s ease;
        }

        /* --- AUFGABEN BEREICH --- */
        .quiz-area {
            display: flex;
            flex-direction: column;
            gap: 20px;
            flex-grow: 1;
        }

        /* 1. Linke Seite (Fixierter Satzanfang) */
        .sentence-stem {
            background-color: var(--stem-bg);
            border-left: 6px solid var(--primary);
            padding: 20px;
            border-radius: 8px;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .icon-connector {
            font-size: 1.5rem;
            color: #999;
            margin-left: auto; /* Push to right */
        }

        /* 2. Rechte Seite (Optionen) */
        .options-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option-card {
            background-color: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .option-card:hover {
            border-color: var(--primary);
            background-color: #f5f7fa;
            transform: translateX(5px);
        }

        .option-card:active {
            transform: scale(0.99);
        }

        /* Feedback States */
        .option-card.correct {
            border-color: var(--success);
            background-color: #e8f5e9;
            color: #2e7d32;
            cursor: default;
        }
        
        .option-card.correct::after {
            content: "‚úî";
            font-weight: bold;
            color: var(--success);
        }

        .option-card.incorrect {
            border-color: var(--error);
            background-color: #ffebee;
            color: #c62828;
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .option-card.incorrect::after {
            content: "‚úñ";
            font-weight: bold;
            color: var(--error);
        }

        .option-card.disabled {
            opacity: 0.5;
            pointer-events: none;
        }

        /* Grammatik-Label (klein unter dem Text) */
        .grammar-tag {
            font-size: 0.8rem;
            color: #777;
            font-weight: normal;
            display: block;
            margin-top: 4px;
        }

        /* --- FEEDBACK AREA --- */
        .feedback-box {
            min-height: 80px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-top: 10px;
            display: none; /* Erst sichtbar bei Antwort */
            animation: fadeIn 0.3s;
        }

        .feedback-box.show {
            display: block;
        }

        .fb-success { background-color: #e8f5e9; color: #2e7d32; }
        .fb-error { background-color: #ffebee; color: #c62828; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- CONTROLS --- */
        .controls {
            margin-top: auto;
            display: flex;
            justify-content: center;
            gap: 15px;
            padding-top: 20px;
        }

        button.nav-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            color: white;
            transition: opacity 0.2s;
            min-width: 140px;
        }
        button.nav-btn:hover { opacity: 0.9; }

        .btn-reset { background-color: #757575; }
        .btn-next { background-color: var(--success); display: none; }

        /* Mobile */
        @media (max-width: 500px) {
            .sentence-stem {
                font-size: 1.2rem;
                flex-direction: column;
                align-items: flex-start;
            }
            .icon-connector {
                align-self: center;
                transform: rotate(90deg); /* Pfeil nach unten */
                margin: 10px 0;
            }
            .option-card {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>S√§tze verbinden: "—á—Ç–æ–±—ã"</h1>

    <div class="intro">
        Regel: Nach <strong>—á—Ç–æ–±—ã</strong> (damit/dass) steht im Russischen immer das <span class="rule-highlight">Pr√§teritum</span> (Vergangenheit).<br>
        <em>Auch wenn die Handlung in der Zukunft liegt!</em>
    </div>

    <div class="progress-container">
        <div class="progress-bar" id="progress"></div>
    </div>

    <div class="quiz-area">
        <!-- Satzanfang -->
        <div class="sentence-stem">
            <span id="stem-text">...</span>
            <span class="icon-connector">‚û°</span>
        </div>

        <!-- Optionen -->
        <div class="options-list" id="options-container">
            <!-- Wird per JS gef√ºllt -->
        </div>
    </div>

    <!-- Feedback -->
    <div class="feedback-box" id="feedback">
        <!-- Text per JS -->
    </div>

    <div class="controls">
        <button class="nav-btn btn-reset" onclick="restartGame()">Neustart</button>
        <button class="nav-btn btn-next" id="btn-next" onclick="nextQuestion()">Weiter ‚û°</button>
    </div>
</div>

<script>
    // --- DATEN ---
    // stem: Der fixe Satzanfang
    // correct: Die richtige Fortsetzung (Vergangenheit)
    // distractors: Falsche Optionen (Zukunft, Infinitiv, falsches Genus)
    const questions = [
        {
            stem: "–ú–Ω–µ –Ω—É–∂–Ω–æ, —á—Ç–æ–±—ã —Ç—ã...",
            translation: "Ich brauche, dass du Brot kaufst.",
            options: [
                { text: "... –∫—É–ø–∏–ª —Ö–ª–µ–±.", type: "correct", tag: "Vergangenheit (Richtig)" },
                { text: "... –∫—É–ø–∏—à—å —Ö–ª–µ–±.", type: "wrong", tag: "Zukunft (Falsch)" },
                { text: "... –∫—É–ø–∏—Ç—å —Ö–ª–µ–±.", type: "wrong", tag: "Infinitiv (Falsch)" }
            ]
        },
        {
            stem: "–ï–º—É –Ω–∞–¥–æ, —á—Ç–æ–±—ã –ê–Ω–Ω–∞...",
            translation: "Er braucht, dass Anna kommt.",
            options: [
                { text: "... –ø—Ä–∏—à–ª–∞.", type: "correct", tag: "Vergangenheit (weiblich)" },
                { text: "... –ø—Ä–∏–¥—ë—Ç.", type: "wrong", tag: "Zukunft (Falsch)" },
                { text: "... –ø—Ä–∏—à—ë–ª.", type: "wrong", tag: "Vergangenheit (aber m√§nnlich!)" }
            ]
        },
        {
            stem: "–ù–∞–º –Ω—É–∂–Ω–æ, —á—Ç–æ–±—ã –≤—ã...",
            translation: "Wir brauchen, dass ihr das lest.",
            options: [
                { text: "... –ø—Ä–æ—á–∏—Ç–∞–ª–∏ —ç—Ç–æ.", type: "correct", tag: "Vergangenheit (Plural)" },
                { text: "... –ø—Ä–æ—á–∏—Ç–∞–µ—Ç–µ —ç—Ç–æ.", type: "wrong", tag: "Zukunft (Falsch)" },
                { text: "... –ø—Ä–æ—á–∏—Ç–∞—Ç—å —ç—Ç–æ.", type: "wrong", tag: "Infinitiv (Falsch)" }
            ]
        },
        {
            stem: "–Ø —Ö–æ—á—É, —á—Ç–æ–±—ã –æ–Ω...",
            translation: "Ich will, dass er anruft.",
            options: [
                { text: "... –ø–æ–∑–≤–æ–Ω–∏–ª.", type: "correct", tag: "Vergangenheit (m√§nnlich)" },
                { text: "... –ø–æ–∑–≤–æ–Ω–∏—Ç.", type: "wrong", tag: "Zukunft (Falsch)" },
                { text: "... –ø–æ–∑–≤–æ–Ω–∏—Ç—å.", type: "wrong", tag: "Infinitiv (Falsch)" }
            ]
        },
        {
            stem: "–ò–º –Ω—É–∂–Ω–æ, —á—Ç–æ–±—ã –º—ã...",
            translation: "Sie brauchen, dass wir helfen.",
            options: [
                { text: "... –ø–æ–º–æ–≥–ª–∏.", type: "correct", tag: "Vergangenheit (Plural)" },
                { text: "... –ø–æ–º–æ–∂–µ–º.", type: "wrong", tag: "Zukunft (Falsch)" },
                { text: "... –ø–æ–º–æ–≥–∞—Ç—å.", type: "wrong", tag: "Infinitiv (Falsch)" }
            ]
        },
        {
            stem: "–ú–Ω–µ –Ω—É–∂–Ω–æ, —á—Ç–æ–±—ã —Ç–∞–∫—Å–∏...",
            translation: "Ich brauche, dass das Taxi schnell kommt.",
            options: [
                { text: "... –ø—Ä–∏–µ—Ö–∞–ª–æ –±—ã—Å—Ç—Ä–æ.", type: "correct", tag: "Vergangenheit (s√§chlich)" },
                { text: "... –ø—Ä–∏–µ–¥–µ—Ç –±—ã—Å—Ç—Ä–æ.", type: "wrong", tag: "Zukunft (Falsch)" },
                { text: "... –ø—Ä–∏–µ—Ö–∞–ª–∞ –±—ã—Å—Ç—Ä–æ.", type: "wrong", tag: "Vergangenheit (falsches Genus)" }
            ]
        }
    ];

    // State
    let currentIndex = 0;
    let isSolved = false;

    // DOM
    const stemText = document.getElementById('stem-text');
    const optionsContainer = document.getElementById('options-container');
    const feedbackBox = document.getElementById('feedback');
    const btnNext = document.getElementById('btn-next');
    const progressBar = document.getElementById('progress');

    // --- INITIALISIERUNG ---
    function init() {
        currentIndex = 0;
        loadQuestion();
    }

    function loadQuestion() {
        isSolved = false;
        const q = questions[currentIndex];

        // UI Reset
        feedbackBox.className = "feedback-box"; // hide
        feedbackBox.innerHTML = "";
        btnNext.style.display = "none";
        
        // Progress
        const pct = (currentIndex / questions.length) * 100;
        progressBar.style.width = `${pct}%`;

        // Text setzen
        stemText.textContent = q.stem;

        // Optionen mischen
        const shuffledOptions = [...q.options].sort(() => Math.random() - 0.5);

        // Buttons rendern
        optionsContainer.innerHTML = "";
        shuffledOptions.forEach(opt => {
            const btn = document.createElement('div');
            btn.className = "option-card";
            
            const textSpan = document.createElement('span');
            textSpan.textContent = opt.text;
            
            // Optional: Grammatik-Hinweis erst bei Aufl√∂sung zeigen? 
            // Hier zeigen wir ihn direkt im Feedback, nicht auf dem Button, um nicht zu viel zu verraten.
            // Aber wir speichern die Info.
            
            btn.appendChild(textSpan);
            
            btn.onclick = () => checkAnswer(btn, opt, q);
            optionsContainer.appendChild(btn);
        });
    }

    // --- LOGIK ---
    function checkAnswer(btnElement, optionData, questionData) {
        if (isSolved) return;
        isSolved = true;

        const allBtns = optionsContainer.querySelectorAll('.option-card');
        
        // Style selected button
        if (optionData.type === 'correct') {
            // RICHTIG
            btnElement.classList.add('correct');
            showFeedback(true, "Richtig! Nach '—á—Ç–æ–±—ã' benutzen wir das Pr√§teritum.<br><small>" + questionData.translation + "</small>");
        } else {
            // FALSCH
            btnElement.classList.add('incorrect');
            showFeedback(false, "Falsch. Du hast '" + optionData.tag + "' gew√§hlt. Richtig w√§re Pr√§teritum.");
            
            // Zeige die richtige Antwort an
            allBtns.forEach(b => {
                // Wir m√ºssen den Text vergleichen, da wir gemischt haben
                if (b.textContent === questionData.options.find(o => o.type === 'correct').text) {
                    b.classList.add('correct');
                }
            });
        }

        // Andere deaktivieren
        allBtns.forEach(b => {
            if (!b.classList.contains('correct') && !b.classList.contains('incorrect')) {
                b.classList.add('disabled');
            }
        });

        // Next Button
        if (currentIndex < questions.length - 1) {
            btnNext.style.display = "inline-block";
        } else {
            btnNext.textContent = "Fertig! üéâ";
            btnNext.style.display = "inline-block";
            btnNext.onclick = null;
            progressBar.style.width = "100%";
        }
    }

    function showFeedback(isSuccess, htmlText) {
        feedbackBox.innerHTML = htmlText;
        feedbackBox.className = `feedback-box show ${isSuccess ? 'fb-success' : 'fb-error'}`;
    }

    function nextQuestion() {
        currentIndex++;
        if (currentIndex < questions.length) {
            loadQuestion();
        }
    }

    function restartGame() {
        init();
        btnNext.onclick = nextQuestion;
        btnNext.textContent = "Weiter ‚û°";
    }

    // Start
    window.addEventListener('DOMContentLoaded', init);

</script>

</body>
</html>
