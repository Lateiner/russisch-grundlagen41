<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russisch Drill: Sch√ºttels√§tze</title>
    <style>
        :root {
            --primary: #3f51b5;
            --bg-color: #f4f4f9;
            --card-bg: #ffffff;
            --success: #4caf50;
            --error: #f44336;
            --text: #333;
            --chip-bg: #e8eaf6;
            --chip-border: #c5cae9;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: var(--card-bg);
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            min-height: 80vh; /* F√ºllt den Bildschirm besser aus */
        }

        h1 {
            color: var(--primary);
            text-align: center;
            margin-top: 0;
            font-size: 1.5rem;
        }

        .intro {
            background-color: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            color: #444;
            font-size: 0.95rem;
        }

        /* Fortschrittsbalken */
        .progress-bar {
            height: 6px;
            background-color: #eee;
            border-radius: 3px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background-color: var(--primary);
            width: 0%;
            transition: width 0.3s;
        }
        .level-indicator {
            text-align: center;
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        /* --- AREAS --- */
        
        /* 1. Ergebnis-Bereich (Satz) */
        .sentence-area {
            min-height: 80px;
            border: 2px solid #ddd;
            border-radius: 12px;
            padding: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            background-color: #fafafa;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .sentence-area.empty::before {
            content: "Tippen Sie die W√∂rter unten an...";
            color: #aaa;
            font-style: italic;
        }

        /* Feedback States */
        .sentence-area.correct {
            border-color: var(--success);
            background-color: #e8f5e9;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.2);
        }

        .sentence-area.incorrect {
            border-color: var(--error);
            background-color: #ffebee;
            animation: shake 0.4s ease-in-out;
        }

        /* 2. Vorrat-Bereich (W√∂rter) */
        .word-bank {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: auto; /* Dr√ºckt Controls nach unten */
            padding: 10px;
        }

        /* Die Wort-Bausteine */
        .word-chip {
            background-color: white;
            border: 1px solid var(--chip-border);
            color: #333;
            padding: 10px 18px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            user-select: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: transform 0.1s, background-color 0.2s;
            -webkit-tap-highlight-color: transparent;
        }

        .word-chip:hover {
            background-color: var(--chip-bg);
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .word-chip:active {
            transform: scale(0.95);
        }

        /* Animation beim Bewegen */
        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .word-chip.animate {
            animation: popIn 0.3s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* --- CONTROLS --- */
        .feedback-text {
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
            min-height: 1.5em;
            margin-bottom: 15px;
        }
        .text-success { color: var(--success); }
        .text-error { color: var(--error); }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        button.action-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            color: white;
            flex: 1;
            min-width: 120px;
            max-width: 200px;
            transition: opacity 0.2s;
        }

        button:hover { opacity: 0.9; }

        .btn-reset { background-color: #757575; }
        .btn-solve { background-color: #ff9800; }
        .btn-next { 
            background-color: var(--success); 
            display: none; /* Erst sichtbar wenn richtig */
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Satzbau-Trainer</h1>
    
    <div class="intro">
        Tippen Sie die W√∂rter in der richtigen Reihenfolge an, um den Satz zu bauen.
        Die Pr√ºfung erfolgt automatisch.
    </div>

    <div class="level-indicator">Satz <span id="current-level">1</span> von <span id="total-levels">10</span></div>
    <div class="progress-bar">
        <div class="progress-fill" id="progress-fill"></div>
    </div>

    <!-- Hier bauen wir den Satz -->
    <div class="sentence-area empty" id="target-area">
        <!-- W√∂rter landen hier -->
    </div>

    <!-- Feedback Nachricht -->
    <div class="feedback-text" id="feedback"></div>

    <!-- Wort-Vorrat -->
    <div class="word-bank" id="source-area">
        <!-- W√∂rter starten hier -->
    </div>

    <div class="controls">
        <button class="action-btn btn-reset" onclick="resetLevel()">Zur√ºcksetzen</button>
        <button class="action-btn btn-solve" onclick="showSolution()">L√∂sung</button>
        <button class="action-btn btn-next" id="btn-next" onclick="nextLevel()">Weiter ‚û°</button>
    </div>
</div>

<script>
    // --- DATEN ---
    // Wir definieren nur den korrekten Satz. Das Skript mischt ihn automatisch.
    // Achten Sie auf korrekte Interpunktion im String.
    const sentences = [
        "–í—á–µ—Ä–∞ –Ω–∞–º –Ω—É–∂–Ω–∞ –±—ã–ª–∞ –º–∞—à–∏–Ω–∞.",
        "–ú–Ω–µ –Ω–∞–¥–æ –ø–æ–π—Ç–∏ –¥–æ–º–æ–π.",
        "–¢–µ–±–µ –Ω—É–∂–µ–Ω –±—ã–ª –≤—Ä–∞—á?",
        "–ò–º –Ω—É–∂–Ω—ã –±—É–¥—É—Ç –¥–µ–Ω—å–≥–∏.",
        "–ù–∞–º –Ω—É–∂–Ω–æ –∫—É–ø–∏—Ç—å —Ö–ª–µ–±.",
        "–ï–π –Ω—É–∂–Ω–∞ –±—ã–ª–∞ –ø–æ–º–æ—â—å.",
        "–ó–∞–≤—Ç—Ä–∞ –º–Ω–µ –Ω—É–∂–Ω–æ –±—É–¥–µ—Ç —Ä–∞–±–æ—Ç–∞—Ç—å.",
        "–ó–¥–µ—Å—å –Ω–µ –Ω–∞–¥–æ –∫—É—Ä–∏—Ç—å.",
        "–ï–º—É –Ω—É–∂–Ω–∞ –Ω–æ–≤–∞—è –∫—É—Ä—Ç–∫–∞.",
        "–ú–Ω–µ –Ω—É–∂–Ω–æ, —á—Ç–æ–±—ã —Ç—ã –ø—Ä–∏–µ—Ö–∞–ª." // Komma wird als Teil des Wortes behandelt oder separat? Hier einfach am Wort lassen.
    ];

    // Status
    let currentLevelIndex = 0;
    let currentSentenceWords = []; // Array der korrekten W√∂rter
    let placedWords = []; // Was der User gebaut hat
    let remainingWords = []; // Was noch im Vorrat ist
    let isLevelSolved = false;

    // DOM
    const targetArea = document.getElementById('target-area');
    const sourceArea = document.getElementById('source-area');
    const feedbackEl = document.getElementById('feedback');
    const btnNext = document.getElementById('btn-next');
    const uiLevel = document.getElementById('current-level');
    const uiTotal = document.getElementById('total-levels');
    const uiProgress = document.getElementById('progress-fill');

    // --- INITIALISIERUNG ---
    function init() {
        uiTotal.textContent = sentences.length;
        loadLevel(0);
    }

    function loadLevel(index) {
        currentLevelIndex = index;
        isLevelSolved = false;
        
        // UI Updates
        uiLevel.textContent = index + 1;
        const progressPct = (index / sentences.length) * 100;
        uiProgress.style.width = `${progressPct}%`;
        btnNext.style.display = 'none';
        feedbackEl.textContent = "";
        targetArea.className = 'sentence-area empty'; // Reset classes

        // Satz vorbereiten (Einfaches Split am Leerzeichen)
        // Wir bereinigen den String nicht zu sehr, damit Satzzeichen am Wort bleiben (einfacher f√ºr Sch√ºler)
        currentSentenceWords = sentences[index].split(' ');
        
        // W√∂rter f√ºr den Vorrat kopieren und mischen
        remainingWords = [...currentSentenceWords];
        shuffleArray(remainingWords);
        
        placedWords = [];
        
        render();
    }

    // --- RENDER ENGINE ---
    function render() {
        // Target Area (Satz) leeren und f√ºllen
        targetArea.innerHTML = '';
        if (placedWords.length > 0) {
            targetArea.classList.remove('empty');
            placedWords.forEach((word, idx) => {
                const chip = createChip(word, 'target', idx);
                targetArea.appendChild(chip);
            });
        } else {
            targetArea.classList.add('empty');
        }

        // Source Area (Vorrat) leeren und f√ºllen
        sourceArea.innerHTML = '';
        remainingWords.forEach((word, idx) => {
            const chip = createChip(word, 'source', idx);
            sourceArea.appendChild(chip);
        });
    }

    function createChip(text, location, index) {
        const chip = document.createElement('div');
        chip.className = 'word-chip animate';
        chip.textContent = text;
        
        // Click Event
        chip.onclick = () => {
            if (isLevelSolved) return; // Gesperrt wenn fertig
            handleWordClick(text, location, index);
        };
        
        return chip;
    }

    // --- LOGIK ---
    function handleWordClick(text, location, index) {
        feedbackEl.textContent = ""; // Feedback l√∂schen bei Interaktion
        targetArea.className = 'sentence-area'; // Reset Farben

        if (location === 'source') {
            // Vom Vorrat in den Satz
            // Wort aus remaining entfernen
            remainingWords.splice(index, 1);
            // In placed einf√ºgen
            placedWords.push(text);
        } else {
            // Vom Satz zur√ºck in den Vorrat
            placedWords.splice(index, 1);
            remainingWords.push(text);
        }

        render();
        
        // AUTO-CHECK: Wenn alle W√∂rter verbaut sind
        if (remainingWords.length === 0) {
            checkSentence();
        }
    }

    function checkSentence() {
        const builtSentence = placedWords.join(' ');
        const correctSentence = currentSentenceWords.join(' ');

        if (builtSentence === correctSentence) {
            // RICHTIG
            isLevelSolved = true;
            targetArea.classList.add('correct');
            feedbackEl.innerHTML = "<span class='text-success'>Richtig! Sehr gut.</span>";
            btnNext.style.display = 'inline-block';
            
            // Progress Bar komplett f√ºllen f√ºr dieses Level
            const progressPct = ((currentLevelIndex + 1) / sentences.length) * 100;
            uiProgress.style.width = `${progressPct}%`;
            
        } else {
            // FALSCH
            targetArea.classList.add('incorrect');
            feedbackEl.innerHTML = "<span class='text-error'>Das ist noch nicht ganz richtig.</span>";
            // Kleiner Timeout, um die rote Farbe wieder zu entfernen (optional), 
            // oder lassen, bis der User wieder klickt (passiert in handleWordClick)
        }
    }

    // --- STEUERUNG ---
    function nextLevel() {
        if (currentLevelIndex < sentences.length - 1) {
            loadLevel(currentLevelIndex + 1);
        } else {
            // Spiel beendet
            targetArea.innerHTML = "<h3>üéâ Herzlichen Gl√ºckwunsch! Sie haben alle S√§tze gemeistert.</h3>";
            targetArea.className = 'sentence-area correct';
            sourceArea.innerHTML = "";
            btnNext.style.display = 'none';
            feedbackEl.innerHTML = "";
            document.querySelector('.controls').style.display = 'none'; // Buttons ausblenden
        }
    }

    function resetLevel() {
        // Einfach neu laden
        loadLevel(currentLevelIndex);
    }

    function showSolution() {
        isLevelSolved = true; // Sperren
        placedWords = [...currentSentenceWords];
        remainingWords = [];
        render();
        targetArea.classList.add('correct'); // Als richtig markieren
        feedbackEl.innerHTML = "<span style='color:#ff9800'>L√∂sung angezeigt.</span>";
        btnNext.style.display = 'inline-block';
    }

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    // Start
    window.addEventListener('DOMContentLoaded', init);

</script>

</body>
</html>
