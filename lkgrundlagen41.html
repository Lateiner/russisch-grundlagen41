        // Programmzustand
        let deck = [...rawData]; // Kopie der Daten, um Mischen zu erm√∂glichen
        let currentIndex = 0;
        let isFlipped = false;

        // DOM Elemente
        const flashcard = document.getElementById('flashcard');
        const frontText = document.getElementById('front-text');
        const backText = document.getElementById('back-text');
        const cardNumFront = document.getElementById('card-num-front');
        const cardNumBack = document.getElementById('card-num-back');
        const currentDisplay = document.getElementById('current-index');
        const totalDisplay = document.getElementById('total-count');

        // Initialisierung
        function init() {
            totalDisplay.textContent = deck.length;
            updateCard();
        }

        // Karte aktualisieren
        function updateCard() {
            const currentCard = deck[currentIndex];
            
            // Karte zur√ºckdrehen, falls sie gedreht ist
            flashcard.classList.remove('is-flipped');
            isFlipped = false;

            // Kurze Verz√∂gerung f√ºr Text√§nderung, damit es fl√ºssig aussieht (optional)
            // Hier direkt, damit die Navigation schnell ist.
            frontText.textContent = currentCard.ru;
            backText.textContent = currentCard.de;
            
            // Nummer aktualisieren (wir nutzen die ID f√ºr Konsistenz beim Mischen)
            const displayNum = `${currentCard.id}.`;
            cardNumFront.textContent = displayNum;
            cardNumBack.textContent = displayNum;

            // Fortschritt
            currentDisplay.textContent = currentIndex + 1;

            // Schriftgr√∂√üe anpassen
            adjustFontSize(currentCard.ru, frontText);
            adjustFontSize(currentCard.de, backText);
        }

        // Dynamische Schriftgr√∂√üenanpassung
        function adjustFontSize(text, element) {
            const length = text.length;
            if (length > 30) {
                element.style.fontSize = '1.8rem';
            } else if (length > 20) {
                element.style.fontSize = '2.2rem';
            } else {
                element.style.fontSize = '2.5rem'; // Standard
            }
            
            // Mobil-Korrektur
            if (window.innerWidth < 600) {
                if (length > 30) element.style.fontSize = '1.4rem';
                else if (length > 20) element.style.fontSize = '1.6rem';
                else element.style.fontSize = '1.8rem';
            }
        }

        // Karte umdrehen
        function flipCard() {
            isFlipped = !isFlipped;
            flashcard.classList.toggle('is-flipped');
        }

        // Navigation: N√§chste Karte
        function nextCard() {
            if (currentIndex < deck.length - 1) {
                currentIndex++;
                updateCard();
            } else {
                // Loop zum Anfang? Oder Stopp? Hier: Loop.
                currentIndex = 0;
                updateCard();
            }
        }

        // Navigation: Vorherige Karte
        function prevCard() {
            if (currentIndex > 0) {
                currentIndex--;
                updateCard();
            } else {
                // Loop zum Ende
                currentIndex = deck.length - 1;
                updateCard();
            }
        }

        // Mischen (Fisher-Yates Shuffle)
        function shuffleDeck() {
            for (let i = deck.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [deck[i], deck[j]] = [deck[j], deck[i]];
            }
            currentIndex = 0;
            updateCard();
        }

        // Reset (Sortieren nach ID / Originalreihenfolge)
        function resetDeck() {
            // Wir sortieren das Deck einfach wieder nach ID
            deck.sort((a, b) => a.id - b.id);
            currentIndex = 0;
            updateCard();
        }

                    nextCard();

                case 'ArrowLeft':
                    prevCard();
                    break;
                case 'Home':
                    currentIndex = 0;
                    updateCard();
                    break;
            }
        });
